<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width" />
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <title>WE Book - Importanat Links</title>
        <link rel="icon" href="Icon.png" />
        <link rel="apple-touch-icon" href="Icon.png" />
        <link rel="stylesheet" href="Style.css" />
        <script src="JavaScript.js"></script>
        <style>
            button {
                width: 310px;
            }
        </style>
    </head>
    <body>
        <div id="loginDiv" style="display: none;" class="protected">
            <div class="protected__alert" id="alert">You entered the wrong password</div>
            <div class="protected__content">
                <h1 class="protected__content__heading">You need a password to continue</h1>
                <input class="protected__content__input" id="login" type="password" placeholder="password" onkeypress="PressEnterToLogin()" />
                <button onclick="Login()" id="button" type="button" class="protected__content__btn">Continue</button>
            </div>
        </div>
        <div id="mainDiv" style="display: block;">
            <a id="logout" class="logout" href="#" title="Logout" onclick="Logout();"><i class="fa fa-sign-out" style="font-size: 28px; color: #6c4389;"></i></a>
            <br />
            <br />
            <h3 style="color: #6c4389;">Importanat Links</h3>
            <div class="padding">
                <button onclick="BSSPortal()">BSS Portal</button><br />
                <br />
                <button onclick="DataLineActivation()">Data Line Activation</button><br />
                <br />
                <button onclick="Outlook()">Outlook</button><br />
                <br />
                <button onclick="Tkafol()">Tkafol</button><br />
                <br />
                <button onclick="Tamween()">Tamween</button>
            </div>
            <script>
                if (localStorage.getItem("login") != passwordHash) {
                    loginDiv.style.display = "block";
                    mainDiv.style.display = "none";
                    document.getElementById("login").focus();
                }
                function BSSPortal() {
                    window.open("https://extranet.te.eg:12900/oc/bes/sm/login/login-egypt.html", "_blank");
                }
                function DataLineActivation() {
                    window.open("https://my.te.eg/user/line-activation", "_blank");
                }
                function Outlook() {
                    window.open("https://mail.te.eg/", "_blank");
                }
                function Tkafol() {
                    window.open("https://tk.te.eg/", "_blank");
                }
                function Tamween() {
                    window.open("https://www.tamwin.com.eg/", "_blank");
                }
            </script>
            <footer>
                <br />
                <button class="back" onclick="location.href='index.html'">Home</button>
                <button class="back" onclick="history.back()">Back</button>
                <br />
                <br />
            </footer>
        </div>
    </body>
</html>
