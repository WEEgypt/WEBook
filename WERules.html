<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width" />
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <meta name="keywords" content="we,rules" />
        <title>WE Book - WE Rules</title>
        <link rel="icon" href="Icon.png" />
        <link rel="apple-touch-icon" href="Icon.png" />
        <link rel="stylesheet" href="Style.css" />
        <script src="JavaScript.js"></script>
        <style>
            button {
                width: 160px;
            }
        </style>
    </head>
    <body>
        <div id="loginDiv" style="display: none;" class="protected">
            <div class="protected__alert" id="alert">You entered the wrong password</div>
            <div class="protected__content">
                <h1 class="protected__content__heading">You need a password to continue</h1>
                <input class="protected__content__input" id="login" type="password" placeholder="password" onkeypress="PressEnterToLogin()" />
                <button onclick="Login()" id="button" type="button" class="protected__content__btn">Continue</button>
            </div>
        </div>
        <div id="mainDiv" style="display: block;">
            <a id="logout" class="logout" href="#" title="Logout" onclick="Logout();"><i class="fa fa-sign-out" style="font-size: 28px; color: #6c4389;"></i></a>
            <br />
            <br />
            <h3 style="color: #6c4389;">WE Rules</h3>
            <div class="padding">
                <button onclick="RetailStandards()">Retail Standards</button>
                <button onclick="DressCode()">Dress Code</button><br />
                <br />
                <button onclick="NTRA()" style="width: 324px;">NTRA</button>
            </div>
            <script>
                if (localStorage.getItem("login") != passwordHash) {
                    loginDiv.style.display = "block";
                    mainDiv.style.display = "none";
                    document.getElementById("login").focus();
                }
                function RetailStandards() {
                    window.open("RetailStandards.html", "_self");
                }
                function DressCode() {
                    window.open("DressCode.html", "_self");
                }
                function NTRA() {
                    window.open("NTRA.html", "_self");
                }
            </script>
            <footer>
                <br />
                <button class="back" onclick="history.back()">Back</button>
                <br />
                <br />
            </footer>
        </div>
    </body>
</html>
